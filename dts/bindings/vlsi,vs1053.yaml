description: VLSI VS1053 MP3/Ogg/FLAC Codec

compatible: "vlsi,vs1053"

include: spi-device.yaml

properties:
    dcs-gpios:
      type: phandle-array
      required: true
      description: data chip select pin
    dreq-gpios:
      type: phandle-array
      required: true
      description: data request pin
    reset-gpios:
      type: phandle-array
      required: true
      description: reset pin
